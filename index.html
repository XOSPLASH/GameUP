<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-UP</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
        <h1>Game-UP: Productivity App</h1>

        <div id="coins">
            Coins: <span id="coin-count">0</span>
        </div>

        <div id="task-input">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button onclick="addTask()">Add Task</button>
        </div>

        <ul id="task-list">
            <!-- Task items will appear here -->
        </ul>

        <h2>Shop</h2>
        <div id="shop">
            <div class="item" onclick="buyItem('Reward 1', 10)">Reward 1 - 10 Coins</div>
            <div class="item" onclick="buyItem('Reward 2', 20)">Reward 2 - 20 Coins</div>
            <div class="item" onclick="buyItem('Reward 3', 30)">Reward 3 - 30 Coins</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
